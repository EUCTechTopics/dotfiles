# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'erikw/tmux-powerline'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

# Tmux configuration reverse-engineered from screenshot
# This replicates the tmux-powerline style appearance

# Enable 256 color support
set -g default-terminal "screen-256color"

# Enable powerline
set-option -g status on
set-option -g status-interval 2
set-option -g status-justify "left"

# Status bar position
set-option -g status-position bottom

# Status bar colors and styling
set -g status-bg colour234
set -g status-fg colour255

# Left status bar (session name with powerline)
set -g status-left-length 50
set -g status-left "#[fg=colour234,bg=colour208,bold] #S #[fg=colour208,bg=colour234]"

# Window status format (inactive windows)
set -g window-status-format "#[fg=colour244,bg=colour234] #I #W "

# Window status format (active window)
set -g window-status-current-format "#[fg=colour234,bg=colour31]#[fg=colour255,bg=colour31,bold] #I #W #[fg=colour31,bg=colour234]"

# Right status bar (showing shell and directory with icons)
set -g status-right-length 100
set -g status-right "#[fg=colour31,bg=colour234]#[fg=colour255,bg=colour31]  #(basename $SHELL) #[fg=colour208,bg=colour31]#[fg=colour234,bg=colour208,bold]  ðŸ¥· #(basename #{pane_current_path}) "

# Pane border colors
set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=colour208

# Message colors
set -g message-style bg=colour208,fg=colour234

# Enable mouse support (optional)
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer
set -g history-limit 10000
